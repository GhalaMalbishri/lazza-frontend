<form [formGroup]="loginForm" (ngSubmit)="login()">
  <div class="container">
    <div class="login form" style="position: relative;">
      <img src="../../../assets/LazzaLogo-01.png" alt="" style="width:100 ; height: 100px; margin-right:4.8rem ;">
      <header>تسجيل دخول</header>

      <span *ngIf="this.loginForm.get('email').invalid"style="color: red;">البريد الالكتروني مطلوب</span>

      <input type="text" formControlName="email" placeholder="ادخل الايميل">

      <input type="password" formControlName="password" placeholder="ادخل كلمة المرور">
      <a style="color: var(--primary-color);">هل نسيت كلمة المرور ؟</a>

     <!-- <input (click)="openModal(content)" class="button" value="سجل" style="background-color: var(--primary-color); text-align: center;" > -->
     <input type="submit" class="button" value="سجل" style="background-color: var(--primary-color); text-align: center;" >
      <div class="signup">
        <span class="signup">ليس لديك حساب ؟
          <a routerLink="/auth/user-type"><label for="check" style="color: var(--primary-color);">انضم
              إلينا</label></a>
        </span>
      </div>
    </div>
  </div>
</form>
