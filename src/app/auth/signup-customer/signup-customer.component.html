<form [formGroup]="signup_form" (ngSubmit)="signUp()">
  <div class="container">
    <div class="login form" style="position: relative;">
      <img src="../../../assets/LazzaLogo-01.png" alt="" style="width:100 ; height: 100px; margin-right:4.8rem ;">
      <header>تسجيل جديد</header>


      <input type="text" formControlName="name"  placeholder="الأسم">
      <input type="number" formControlName="National_id" placeholder="رقم الهوية الوطنية">
      <input type="number" formControlName="phone_number" placeholder="رقم الجوال">
      <input type="email" formControlName="email"  placeholder="البريد الالكتروني">
      <input type="password" formControlName="password" placeholder=" كلمة المرور">
      <input type="submit" class="button" value="سجل" style="background-color: var(--primary-color);">

      <div class="signup">
        <span class="signup"> لديك حساب ؟
          <a routerLink="/auth/log-in"><label for="check" style="color: var(--primary-color);">سجل دخول</label></a>
        </span>
      </div>
    </div>
  </div>
</form>
