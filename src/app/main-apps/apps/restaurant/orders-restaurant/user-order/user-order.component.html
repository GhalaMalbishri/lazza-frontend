<h2 class="main-text">الطلبات</h2>

<div class="container">
  <div class="table table">

    <table class="table text-center">
      <tr>
        <th>رقم الطلب</th>
        <th>رقم العميل</th>
        <th>تفاصيل الطلب</th>
        <th>حالة الطلب</th>
      </tr>

      <tr *ngFor="let i of orders_array">
        <td>{{i.id}}</td>
        <td>{{i.customer_id}}</td>
        <td><app-table-button statement="تفاصيل" type="btn-outline-secondary" class="rest" (click)="openModal(content)"></app-table-button></td>
        <td>
          <app-table-button statement="رفض" type="btn-outline-danger" class="rest"></app-table-button>
          <app-table-button statement="قبول" type="btn-outline-success" class="rest"></app-table-button>
        </td>

        <ng-template #content let-modal>
          <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">تفاصيل الطلب</h4>
          </div>
          <div class="modal-body">

            <form class="needs-validation" novalidate>
              <div class="form-row d-flex gap-1">

                <table class="table text-center">

                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">اسم الوجبه</th>
                      <th scope="col">الكمية</th>
                      <th scope="col">السعر</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th></th>
                      <td>{{i.item_quantities[i].item.item_name}}</td>
                      <td></td>
                      <td></td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="form-row d-flex gap-1">

                <div class="col-md-4 mb-3">
                  <label for="validationCustom02">اسم المندوب</label>
                  <input type="text" class="form-control" id="validationCustom02" required readonly>
                </div>
                <div class="col-md-4 mb-3">
                  <label for="validationCustom02">رقم المندوب</label>
                  <input type="text" class="form-control" id="validationCustom02" required readonly>
                </div>

              </div>


            </form>
          </div>

          <div class="modal-footer" style="direction: ltr;">

            <div class="d-flex  gap-2">
              <app-table-button statement="رفض" type="btn-outline-danger" class="rest"
                (click)="modal.close('Save click')"></app-table-button>
              <app-table-button statement="قبول" type="btn-outline-success" class="rest"
                (click)="modal.close('Save click')"></app-table-button>
            </div>
          </div>
        </ng-template>



      </tr>






    </table>
  </div>
</div>

<!--pop up-->
