<div class="container">
  <div class="row gutters">
    <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
      <div class="card h-100">
        <div class="card-body">

                <img src="" alt="Maxwell Admin">
              </div>
              <h5 class="user-name">غسان</h5>
            </div>
            <div class="about">
            </div>
          </div>

              </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">

                <label for="website">وصف المطعم</label>
                <input type="text" class="form-control" id="website" placeholder="Website url">
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label for="website">شعار المطعم</label>
                <input type="file" class="form-control" id="website" placeholder="Website url">
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">

                <label for="website">صورة المطعم</label>
                <input type="file" class="form-control" id="website" placeholder="Website url">
              </div>

                <label for="website">الشهادة الصحيه</label>
                <input type="file" class="form-control" id="website" placeholder="Website url">
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label for="website">السجل التجاري</label>
                <input type="file" class="form-control" id="website" placeholder="Website url">
              </div>
            </div>

          </div>
          <div class="row gutters">

          <div class="row gutters" style="margin-top: 15px;">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
              <div class="text-right">

                <button type="button" id="submit" name="submit" class="btn btn-outline-danger">حفظ</button>
              </div>
            </div>
